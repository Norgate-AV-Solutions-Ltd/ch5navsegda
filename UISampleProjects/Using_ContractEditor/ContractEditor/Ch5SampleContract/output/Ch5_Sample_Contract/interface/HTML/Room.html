<template id="Ch5_Sample_Contract.Room.Room">
	<div id="Room.Room">
	 	<!--
 	 	 State: number of active dimmers 
 	 	-->
 			<ch5-slider receiveStateValue="Room.NumberOfLights" nohandle>
        	</ch5-slider>
	 	<!--
 	 	 State: number of scenes available in this room 
 	 	-->
 			<ch5-slider receiveStateValue="Room.NumberOfScenes" nohandle>
        	</ch5-slider>
	 	<!--
 	 	 State: the name of this room as seen by user 
 	 	-->
 		<span data-ch5-textcontent="Room.NameOfRoom">Label</span>
	 	<ch5-list id="Room.DimmableLight.DimmableLights" indexId="idx2" size="30" orientation="horizontal">
 	 	 <template>
 	 	 <div class="horizontal-list-item">
	 	<!--
 	 	 State: Lighting load name 
 	 	-->
 		<span data-ch5-textcontent="Room.DimmableLights[{{idx2}}].NameOfLight">Label</span>
	 	<!-- 
 	 	 State: light level 
 	 	 Event: request change to new level 
 	 	-->
	<ch5-slider sendEventOnChange="Room.DimmableLights[{{idx2}}].SetLightLevel" receiveStateValue="Room.DimmableLights[{{idx2}}].LightIsAtLevel">
        	</ch5-slider>
	 	<!-- 
 	 Event: Light On 
-->
	<ch5-button sendEventOnClick="Room.DimmableLights[{{idx2}}].TurnLightOn">
        	</ch5-button>
	 	<!-- 
 	 Event: Light Off 
-->
	<ch5-button sendEventOnClick="Room.DimmableLights[{{idx2}}].TurnLightOff">
        	</ch5-button>
	 	 </div> 
 	 	</template>
 	</ch5-list>

	 	<ch5-list id="Room.Scene.Scenes" indexId="idx2" size="10" orientation="horizontal">
 	 	 <template>
 	 	 <div class="horizontal-list-item">
	 	<!--
 	 	 State: how the scene will displayed to user 
 	 	-->
 		<span data-ch5-textcontent="Room.Scenes[{{idx2}}].NameOfScene">Label</span>
	 	<!-- 
 	 Event: Request scene be started 
-->
	<ch5-button sendEventOnClick="Room.Scenes[{{idx2}}].TriggerSceneStart">
        	</ch5-button>
	 	 </div> 
 	 	</template>
 	</ch5-list>

	 </div>
</template>
